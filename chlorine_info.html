<html>
<head><title>Info</title>
<style>
	body {
		margin: 0.5em;
		background-color: black;
		color: white;
	}
	li {
		margin: 0;
	}
	ul {
		margin: 0;
	}
</style>
</head>
<body>

<div id="content">No game loaded.</div>

<script>

	"use strict";

	const ipcRenderer = require("electron").ipcRenderer;

	ipcRenderer.on("update", (event, msg) => {
		let content = document.getElementById("content");
		content.innerHTML = msg;
	});

/*
	document.addEventListener("keydown", (evt) => {
		ipcRenderer.send("keydown", {key: evt.key});
	});

	document.addEventListener("keyup", (evt) => {
		ipcRenderer.send("keyup", {key: evt.key});
	});
*/

	// Setup drag-and-drop...

	window.ondragover = () => false;		// What does
	window.ondragleave = () => false;		// all this
	window.ondragend = () => false;			// even do?
	window.ondrop = (event) => {
		event.preventDefault();
		ipcRenderer.send("relay", {
			receiver: "renderer",
			channel: "open",
			content: event.dataTransfer.files[0].path,
		});
		return false;
	};

	ipcRenderer.send("ready", null);

</script>

</body>
</html>
